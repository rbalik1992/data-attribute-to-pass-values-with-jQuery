<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data-attribute to pass values with jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title-page">data-attribute to pass values with jQuery</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-7 col-xs-12">
                <div class="data-block">
                    <div class="image-wrapper">
                        <img src="icon/icon1.png" data-title="Human assistance" data-program="icon1"
                             data-cont='{"text" : ["Human assistance is ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon2.png" data-title="Internet security" data-program="icon15"
                             data-cont='{"text" : ["Internet security: HTTP,HTTPS,WIFI"]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon3.png" data-title="Anti-theft" data-program="icon4"
                             data-cont='{"text" : ["Anti-theft Alarm"]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon4.png" data-title="Fast cleanup" data-program="icon16"
                             data-cont='{"text" : ["Automatic Cleaner"]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon5.png" data-title="Duplicates finder" data-program="icon17"
                             data-cont='{"text" : ["Duplicates finder is ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon6.png" data-title="Geek on demand" data-program="icon8"
                             data-cont='{"text" : ["Geek on demand is ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon7.png" data-title="Update tracker" data-program="icon12"
                             data-cont='{"text" : ["Update tracker Online"]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon8.png" data-title="Backup" data-program="icon2"
                             data-cont='{"text" : ["Backup DataBase"]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon9.png" data-title="Files recovery" data-program="icon14"
                             data-cont='{"text" : ["Files recovery is ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon10.png" data-title="Disk usage" data-program="icon13"
                             data-cont='{"text" : ["Disk usage is ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon11.png" data-title="Smart uninstaller" data-program="icon11"
                             data-cont='{"text" : ["Smart uninstaller is ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon12.png" data-title="Data encryptor" data-program="icon6"
                             data-cont='{"text" : ["Data encryptor ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon13.png" data-title="Default apps is ..." data-program="icon5"
                             data-cont='{"text" : ["Default apps ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon14.png" data-title="Shredder" data-program="icon10"
                             data-cont='{"text" : ["Shredder is ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon15.png" data-title="Files finder" data-program="icon9"
                             data-cont='{"text" : ["Files finder is ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon16.png" data-title="Login items" data-program="icon3"
                             data-cont='{"text" : ["Login items is ..."]}'/>
                    </div>
                    <div class="image-wrapper">
                        <img src="icon/icon17.png" data-title="Memory Cleaner" data-program="icon7"
                             data-cont='{"text" : ["Memory Cleaner is the best cleaner system in the World"]}'/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-5 col-xs-12">
                <div class="data-load-block">
                    <div class="load-image">
                        <img src="icon/icon3.png" alt="Memory"/>
                    </div>
                    <div class="load-title">
                        <h3>MEMORY CLEANER</h3>
                    </div>
                    <div class="load-text">
                        <p>Automatically optimizes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
